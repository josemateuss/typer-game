<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Typer Game</title>
    <link rel="stylesheet" href="css/libs/materialize.min.css">
    <link rel="stylesheet" href="css/libs/google-fonts.css">
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
	<div class="container">

	<h1 class="center">Typer Game</h1>
    <p class="frase center">Esta frase tem oito palavras grandes e doidas.</p>

    <ul class="informacoes center">
    	<li>
    		<i class="small material-icons icones">description</i>
    		<spam id="tamanho-frase"></spam> palavras
    	</li>
    	<li>
    		<i class="small material-icons icones">query_builder</i>
    		<spam id="tempo-digitacao">7</spam> segundos
    	</li>
    </ul>

    <textarea class="campo-digitacao" rows="8" cols="40"></textarea>

    <div>
    	<a class="btn-floating btn-large waves-effect waves-light red" id="botao-reiniciar">
    		<i class="material-icons">restore</i>
    	</a>
    	<a class="btn-floating btn-large waves-effect waves-light green" id="botao-placar">
    		<i class="material-icons">assignment</i>
    	</a>
    	<a class="btn-floating btn-large waves-effect waves-light blue" id="botao-frase">
    		<i class="material-icons">shuffle</i>
    	</a>
    </div>

    <ul class="informacoes center">
    	<li><spam id="contador-caracteres"></spam> caracteres</li>
    	<li><spam id="contador-palavras"></spam> palavras</li>
    </ul>

    <section class="placar">
    	<h3 class="center">Placar</h3>
    	<table class="centered bordered">
    		<thead>
    			<tr>
    				<th>Nome</th>
    				<th>NÂº de Palavras</th>
    				<th>Remover</th>
    			</tr>
    		</thead>
    		<tbody>
    			<tr>
    				<td>Mateus</td>
    				<td>10</td>
    				<td>
    					<a href="#" class="botao-remover">
    						<i class="small material-icons icones">delete</i>
    					</a>
    				</td>
    			</tr>
    		</tbody>
    	</table>
    </section>

	</div>

    <script src="js/jquery.js"></script>
    <script src="js/materialize.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/placar.js"></script>
    <script src="js/frase.js"></script>
</body>
</html>
